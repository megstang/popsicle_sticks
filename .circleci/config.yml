version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.1 
        environment:
          PGHOST: localhost
          PGUSER: road_to_aid_be
          RAILS_ENV: test
      - image: postgres:13.2
        environment:
          POSTGRES_USER: road_to_aid_be
          POSTGRES_DB: road_to_aid_be_test
          POSTGRES_PASSWORD:
    steps:
      - checkout
      - run:
          name: road_to_aid_be
          command: bundle -v
      - ruby/bundle-install

      - checkout
      - run: bundle install --path vendor/bundle
      - run: bundle exec rake db:migrate
      - run: bundle exec rspec
